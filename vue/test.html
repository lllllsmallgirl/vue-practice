<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="hello-vue" class="demo">
     <span v-if="show">{{ message }} &nbsp&nbsp; </span> 

    <!--  注意把东西写在绑定vue的id下 -->
    <button v-on:click="handleBtnClick">reverse</button>
<div></div>
    </div>
 
      
      <script>
      const HelloVueApp = {
        data() {
          return {
            message: 'Hello Vue',
            show:true
          }       
        },
      methods: {
        handleBtnClick(){
          // this.message = this.message.split('').reverse().join('')   //反转字符
          this.show = !this.show
        }
      },
      }
      
      Vue.createApp(HelloVueApp).mount('#hello-vue')
      </script>
</body>
</html>
